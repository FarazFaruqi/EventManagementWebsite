<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Participant Registration Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">
  <a href="index.html">Home</a>

  
</head>

<body style="background: url(back.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
  <div class="form">
      
      <!--<ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li></center>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>-->
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Participant Registration</h1>
          
          <form action="part_register.php" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Registration Number<span class="req">*</span>
              </label>
              <input type="tel" name = "registration_number"required autocomplete="off" />
            </div>

        
            <div class="field-wrap">
              <label>
                Full Name<span class="req">*</span>
              </label>
              <input type="text" name = "full_name"required autocomplete="off"/>
            </div>
          </div>

           <div class="field-wrap">
            <label>
              Event Name<span class="req">*</span>
            </label>
            <input list="event" name="event_name">
 			<datalist id="event">
    			<option value="Codeathon">
    			<option value="Express">
    			<option value="Hackathon">
    			<option value="Revelations">
    			<option value="Sportathon">
    			<option value="Tark Samuha">
    			<option value="Triathlon">
    			<option value="Writer's Retreat">
  			</datalist>
  			</input>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name = "email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Phone Number<span class="req">*</span>
            </label>
            <input type="tel" name = "phone"required autocomplete="off"/>
          </div>

           <div class="field-wrap">
            <label>
              Department<span class="req">*</span>
            </label>
            <input type="text"name = "dept"required autocomplete="off"/>
          </div>

           <div class="field-wrap">
            <label>
              Year<span class="req">*</span>
            </label>
            <input list="year" name="year">
 			<datalist id="year">
    			<option value="1">
    			<option value="2">
    			<option value="3">
    			<option value="4">
  			</datalist>
  			</input>


          </div>
          <br>

          <button type = "reset" class="button button-reset"style="font-style:italic; font-family:Titillium Web;">Reset</button>

          <br>
          
          <button type = "submit" class="button button-block" style="font-style:italic; font-family:Titillium Web;"/>Register</button>
          
          </form>

        </div><!--signup-->

         <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
       
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
